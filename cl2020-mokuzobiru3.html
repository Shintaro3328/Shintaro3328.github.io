    <h2>木造高層ビル建設の計画</h2>
    <p>情報メディアなどでは、日本でも木材を多用したビルの計画が発表されています。これは東京都内に地上70階建ての木造ビルを建てるプロジェクトです。
        東京都内のオフィスビルを見渡してみると、70階建てのビルは非常に高いです。都内の鉄筋コンクリート製のビルの代表例として新宿にある東京都庁を挙げますと、このビルは48階建てとなりますし、六本木ヒルズ森タワーは54階となっています。ですから、70階建て木造ビルは、まさに「群を抜いている」と言っても過言では無いでしょう。</p>
