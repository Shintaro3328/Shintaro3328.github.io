    <h2><span id="i-2"><span style="color:yellowgreen">世界の木造ビル</span></span></h2>
    <p>木造のビル建築の実績は、海外で多く見られることができます。
        例えばイギリスにおいては2009年に9階建てのアパートが建築されていますし、2012年にはオーストラリアでも10階建てのアパートが造られています。他にもオーストリアでの大型ショッピングセンターの建築やスイスの7階建てのビルの例などが挙げられます。
        また、これからの計画としては、アメリカのシカゴでは80階建ての木造高層ビルが提案されています。アメリカは日本と違って地震が少ない背景もあるのですが、これらの例は日本での木造建築物進展の推進力にもなっていると言えるでしょう。</p>
