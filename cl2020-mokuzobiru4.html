    <h2>世界の木造ビル</h2>
    <p>木造ビルは、2000年代に入ってから世界各国で多く見られるようになりました。
        例えば2009年にイギリスにおいて木造の9階建てのアパートが建てられていますし、2012年にはオーストラリアで木造の10階建てのアパートが建てられています。他にもオーストリアでは大型ショッピングセンター、スイスでは7階建てのビルなどが建設されています。
        また、今後の計画として、アメリカのシカゴで80階建ての木造高層ビルの建設が予定されています。アメリカは日本と違って地震が少ない背景もあるのですが、これらの例は日本での木造建築物進展の推進力にもなっていると言えるでしょう。</p>
